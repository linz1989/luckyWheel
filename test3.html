<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bg{
            width:615px;
            height:44px;
            // border:1px solid #f66;
        }
    </style>
    <script type="text/javascript">
        function init() {
            var pi = Math.PI
            var ctx = document.querySelector('#bg').getContext('2d')
            ctx.fillStyle = '#f66'
            ctx.moveTo(0, 3)
            ctx.arc(0, 22, 19, -pi / 2, pi / 2)
            ctx.lineTo(0, 41)
            ctx.lineTo(615, 41)
            ctx.arc(615, 22, 19, pi / 2, pi * 1.5)
            ctx.lineTo(615, 3)
            ctx.lineTo(0, 3)
            ctx.fill()

            ctx.beginPath()
            ctx.lineWidth = 3
            ctx.strokeStyle = '#f66'
            ctx.moveTo(0, 2)
            ctx.lineTo(615, 2)
            ctx.closePath()
            ctx.stroke()

            ctx.beginPath()
            ctx.moveTo(0, 42)
            ctx.lineTo(615, 42)
            ctx.closePath()
            ctx.stroke()

            ctx.moveTo(40, 22)
            ctx.strokeStyle = '#555'
            ctx.lineWidth = 1
            ctx.lineCap = 'round'
            var currX = 40
            while (currX < 615 - 40) {
                ctx.beginPath()
                ctx.moveTo(currX, 22)
                ctx.lineTo(currX + 3, 22)
                ctx.closePath()
                ctx.stroke()
                currX = currX + 10
            }
        }
    </script>
</head>
<body onload="init()">
    <canvas id="bg" width="615" height="44"></canvas>
</body>
</html>
